<div class="comment-form mt-3" >
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <div class="d-flex align-content-center justify-content-between input-wraper" [ngClass]="hasDisplaybaleError('content')? 'error-border': ''">
        <input class="border-0" type="text" placeholder="Add Comment" formControlName="content">
        <button type="submit"><i class="bi bi-send-fill"></i></button>
      </div>
    </form>
  </div>
